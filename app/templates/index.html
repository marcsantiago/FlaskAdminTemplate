{% extends "base.html" %}

{% block breadcrumb %}
  <li><a href="/">Admin</a></li>
  <li><a href="/">mms group</a></li>
  <li>
    <select data-init-plugin="select2" placeholder="Select a mms group" id="mms categories">
      <option value="all">No MMS Group Selected</option>
    </select>
  </li>
{% endblock %}

{% block page_content %}
  <button class="btn btn-info btn-cons m-b-10" type="button"><i class="fa fa-paste"></i> <span class="bold">Create New MMS Group</span></button>
  <button class="btn btn-info btn-cons m-b-10" type="button"><i class="fa fa-paste"></i> <span class="bold">Edit MMS Group</span></button>
  <div style="width:100%;">
    <div class="table-responsive" style="width:40%; float:left; padding-right:5%">
        <div id="condensedTable_wrapper" class="dataTables_wrapper form-inline no-footer">
            <table class="table table-hover table-condensed dataTable no-footer" id="condensedTable" role="grid">
                <thead>
                    <tr role="row">
                        <th style="width:23%;" class="sorting_asc" tabindex="0" aria-controls="condensedTable" rowspan="1" colspan="1" aria-label="Title: activate to sort column descending" aria-sort="ascending">Name</th>
                        <th style="width:23%;" class="sorting_asc" tabindex="0" aria-controls="condensedTable" rowspan="1" colspan="1" aria-label="Title: activate to sort column descending" aria-sort="ascending">{{group}} Numbers</th>
                    </tr>
                </thead>
                <tbody>
                    <tr role="row" class="odd">
                        <td class="v-align-middle semi-bold sorting_1">name</td>
                        <td class="v-align-middle semi-bold sorting_1">Number</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
{% endblock %}
